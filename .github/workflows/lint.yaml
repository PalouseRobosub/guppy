---
name: Lint

on: # yamllint disable-line rule:truthy
  pull_request: null

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: lint-cpp
        uses: ZedThree/clang-tidy-review@v0.17.0
        with:
          build_dir: build
      - name: lint-python
        uses: chartboost/ruff-action@v1